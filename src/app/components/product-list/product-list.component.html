

<div *ngIf="productAddedToCart===true" class="alert alert-primary" role="alert">
    Ürün sepete eklendi
  </div>
  
  <div  *ngFor="let product of products" class="card" style="width: 18rem;">
      
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.price}}</p>
        <a class="btn btn-primary" (click)="addToCart(product)">Sepete ekle</a>
      </div>
  </div>
